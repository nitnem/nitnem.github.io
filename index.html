
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nitnem+ Support</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px; /* Adjust the padding here */
        text-align: center;
      }
      h1 {
        color: #662538;
      }
      p {
        color: #666;
        margin-bottom: 20px;
        font-size: 14px;
        line-height: 150%;
      }
      .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #662538;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-right: 10px;
      }
      .btn:hover {
        background-color: #4b1b2d;
      }
      footer {
        background-color: #f4f4f4;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
      }
      .applink {
        width: 200px;
        height: 60px;
        object-fit: cover;
      }
      footer p,
      a {
        color: #662538;
        text-decoration: none;
      }
    </style>
  </head>

    <div class="container">
